<html>
	<head>
		<!-- Reminder: Clicking on a message twice shouldn't decrement unread messages twice... -->
		<meta charset="UTF-8"> 
		<title>GeeMail E-mail Client</title>
		<script src="js/mail-generator.js"></script>
		<script src="js/extra.js"></script>
		<link rel="icon" type="image/png" href="css/img/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="css/img/favicon-16x16.png" sizes="16x16" />
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
		

		
		
		
		// Unread Messages Count
		var initMessageCount = window.geemails.length;
		var UnreadMessageCount = 0;
		var loadedMsgs = 0;
		var maxInboxSize = 25;
		console.log(getNewMessage());
		updateMsgCount();
		initAddMessage();
		
		
		function updateMsgCount() {
			document.getElementById("unreadMsgCount").innerHTML = UnreadMessageCount.toLocaleString();
		}
		
		function incrementMsgCount() {
			UnreadMessageCount += 1;
			loadedMsgs += 1;
			console.log(UnreadMessageCount);
			console.log(loadedMsgs);
			updateMsgCount();
		}
		
		function decrementMsgCount() {
			UnreadMessageCount -= 1;
			updateMsgCount();
		}
		
		function initAddMessage() {
			for(var i = 0; i < initMessageCount; i++){
				if (loadedMsgs < maxInboxSize) {
					var newMessage = document.createElement('div');
					newMessage.className = "message";
					// Create the content of the message, including classes for anything which needs specific styles.
					newMessage.innerHTML = "<span class = 'messageSubject'>Subject: <span class='messageSubjectInner'>" + window.geemails[i].subject + "</span></span>" + "<span class = 'messageSender'>Sender: <span class='messageSenderInner'>" + window.geemails[i].sender + "</span></span>" + "<span class = 'messageDate'>Date: <span class='messageDateInner'>" + window.geemails[i].date + "</span></span>" + "<br/>" + "<span class = 'messageBody'>" + window.geemails[i].body + "<br/><hr/>";
					msgContainer.appendChild(newMessage);
					// Update inbox count
					incrementMsgCount();
				}
			}
		}
		
		// Adds a new message at a random interval spanning 1 to 10 seconds, until we reach maxInboxSize.
		setInterval(addMessage, (Math.random() * 9000) + 1000);
		function addMessage() {
			if (loadedMsgs < maxInboxSize) {
				var newMessage = document.createElement('div');
				newMessage.className = "message";
				// Create the content of the message, including classes for anything which needs specific styles.
				newMessage.innerHTML = "<span class = 'messageSubject'>Subject: <span class='messageSubjectInner'>" + getNewMessage().subject + "</span></span>" + "<span class = 'messageSender'>Sender: <span class='messageSenderInner'>" + getNewMessage().sender + "</span></span> " + "<span class = 'messageDate'>Date: <span class='messageDateInner'>" + getNewMessage().date + "</span></span>" + "<br/>" + "<span class = 'messageBody'>" + getNewMessage().body + "<br/><hr/>";
				msgContainer.appendChild(newMessage);
				// Update inbox count
				incrementMsgCount();
			}
		}
      };
    </script>
	</head>
	
	<body>
	<label id for="nightMode">Night Mode</label>
	<input type="checkbox" id="nightMode">
	
	
	<div class="main">
		
		<div id="headerImg">
		</div>
		
		<hr/ id="headerEnd">
		
		<div id="mainBody">
			<p id="unreadMsg"><strong>You have <em id="unreadMsgCount">0</em> unread message(s)!</strong></p>
						
			<div id="msgContainer">
			</div>
			
		</div>
		
		<div id = "footer">
			<!-- NOTE: Find way to prevent this from going up too high on page -->
			<p><sub>Copyright 2013-2016 <a href="https://github.com/Souzooka/">Geegle</a></sub></p>
		</div>
		
	</div>
	</body>
</html>

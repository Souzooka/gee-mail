<html>
	<head>
		<meta charset="UTF-8"> 
		<title>GeeMail E-mail Client</title>
		<script src="js/mail-generator.js"></script>
		<link rel="icon" type="image/png" href="css/img/favicon-32x32.png" sizes="32x32" />
		<link rel="icon" type="image/png" href="css/img/favicon-16x16.png" sizes="16x16" />
		<link href="css/style.css" rel="stylesheet" media="screen">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
			
		var initMessageCount = window.geemails.length;
		var UnreadMessageCount = 0;
		var loadedMsgs = 0;
		var maxInboxSize = 25;
		var newMessage = {};

		initAddMessage();
		
		//Changes inbox count when messages are read(unimplemented) or added.
		function updateMsgCount() {

			// toLocaleString() 
			document.getElementById("unreadMsgCount").innerHTML = UnreadMessageCount.toLocaleString();

		}
		
		//Increments message count variables for unread messages and messages currently in the inbox.
		function incrementMsgCount() {

			UnreadMessageCount += 1;
			loadedMsgs += 1;
			updateMsgCount();

		}
		
		// Unused, decrements message count variables for unread messages.
		function decrementMsgCount() {

			UnreadMessageCount -= 1;
			updateMsgCount();

		}

		//Show the message for the corresponding show button.
		function showMessage(id) {

			id = "messageBody" + id.slice(13);
			document.getElementById(id).style.display = "inline";

		}

		//Hides the message for the corresponding hide button.
		function hideMessage(id) {

			id = "messageBody" + id.slice(13);
			document.getElementById(id).style.display = "none";

		}

		//Adds initial messages (10 by default, determined by window.geemails.length)
		function initAddMessage() {

			for(var i = 0; i < initMessageCount; i++){

				if (loadedMsgs < maxInboxSize) {

					// Update inbox count
					incrementMsgCount();

					newMessage.container = document.createElement('div');
					newMessage.container.className = "message";
					msgContainer.appendChild(newMessage.container);

					// Create the content of the message, including classes for anything which needs specific styles.

					//Buttons
					//Show Message Button
					newMessage.showButton = document.createElement('button');
					newMessage.showButton.innerHTML = "Show Message";
					newMessage.showButton.type = "button";
					newMessage.showButton.id = "msgShowButton" + loadedMsgs;
					newMessage.showButton.className = "msgButton";
					newMessage.showButton.onclick = function () {
						showMessage(this.id);
					}
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.showButton);

					//Hide Message Button
					newMessage.hideButton = document.createElement('button');
					newMessage.hideButton.innerHTML = "Hide Message";
					newMessage.hideButton.type = "button";
					newMessage.hideButton.id = "msgHideButton" + loadedMsgs;
					newMessage.hideButton.className = "msgButton";
					newMessage.hideButton.onclick = function () {
						hideMessage(this.id);
					}
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.hideButton);
					
					//Subject
					newMessage.subject = document.createElement('span');
					newMessage.subject.className = "messageSubject";
					newMessage.subject.innerHTML = "Subject: <span class='messageSubjectInner'>" + window.geemails[i].subject + "</span>";
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.subject);
					
					//Sender
					newMessage.sender = document.createElement('span');
					newMessage.sender.className = "messageSender";
					newMessage.sender.innerHTML = "Sender: <span class='messageSenderInner'>" + window.geemails[i].sender + "</span>";
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.sender);
					
					//Date
					newMessage.date = document.createElement('span');
					newMessage.date.className = "messageDate";
					newMessage.date.innerHTML = "Date: <span class='messageDateInner'>" + window.geemails[i].date + "</span>" + "<br/>";
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.date);
					
					//Body
					newMessage.body = document.createElement('span');
					newMessage.body.id = "messageBody" + loadedMsgs;
					newMessage.body.className = "messageBody";
					newMessage.body.innerHTML = "<br/>" + window.geemails[i].body + "<hr/>";
					document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.body);

				}
			}
		}

		//Initial random interval for next message after initial messages (1-10 seconds)
		var interval = setInterval(addMessage, ((Math.random() * 9000) + 1000));

		//Resets interval and assigns a new interval for new messages.
		function resetInterval() {
			clearInterval(interval);
			interval = setInterval(addMessage, ((Math.random() * 9000) + 1000));
		}

		//Adds messages at a psuedorandom interval (1 to 10 seconds), reset each time every time the function is run.
		function addMessage() {

			if (loadedMsgs < maxInboxSize) {

				//Update inbox count
				incrementMsgCount();

				newMessage.container = document.createElement('div');
				newMessage.container.className = "message";
				msgContainer.appendChild(newMessage.container);

				//Create the content of the message, including classes for anything which needs specific styles.

				//Buttons
				//Show Message Button
				newMessage.showButton = document.createElement('button');
				newMessage.showButton.innerHTML = "Show Message";
				newMessage.showButton.type = "button";
				newMessage.showButton.id = "msgShowButton" + loadedMsgs;
				newMessage.showButton.className = "msgButton";
				newMessage.showButton.onclick = function () {
					showMessage(this.id);
				}
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.showButton);

				//Hide Message Button
				newMessage.hideButton = document.createElement('button');
				newMessage.hideButton.innerHTML = "Hide Message";
				newMessage.hideButton.type = "button";
				newMessage.hideButton.id = "msgHideButton" + loadedMsgs;
				newMessage.hideButton.className = "msgButton";
				newMessage.hideButton.onclick = function () {
					hideMessage(this.id);
				}
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.hideButton);
					
				//Subject
				newMessage.subject = document.createElement('span');
				newMessage.subject.className = "messageSubject";
				newMessage.subject.innerHTML = "Subject: <span class='messageSubjectInner'>" + getNewMessage().subject + "</span>";
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.subject);
					
				//Sender
				newMessage.sender = document.createElement('span');
				newMessage.sender.className = "messageSender";
				newMessage.sender.innerHTML = "Sender: <span class='messageSenderInner'>" + getNewMessage().sender + "</span>";
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.sender);
					
				//Date
				newMessage.date = document.createElement('span');
				newMessage.date.className = "messageDate";
				newMessage.date.innerHTML = "Date: <span class='messageDateInner'>" + getNewMessage().date + "</span>" + "<br/>";
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.date);
					
				//Body
				newMessage.body = document.createElement('span');
				newMessage.body.id = "messageBody" + loadedMsgs;
				newMessage.body.className = "messageBody";
				newMessage.body.innerHTML = "<br/>" + getNewMessage().body + "<hr/>";
				document.getElementsByClassName("message")[(loadedMsgs - 1)].appendChild(newMessage.body);

				resetInterval();
			}
		}
    };
    </script>
	</head>
	<body>
	
	<label id for="nightMode">Night Mode</label>
	<input type="checkbox" id="nightMode">
	
	<div class="main">
		
		<div id="headerImg">
		</div>
		
		<hr/ id="headerEnd">
		
		<div id="mainBody">
			<p id="unreadMsg">You have <span id="unreadMsgCount">0</span> unread message(s)!</p>
						
			<div id="msgContainer">
			</div>
			
		</div>
		
		<div id = "footer">
			<!-- NOTE: Find way to prevent this from going up too high on page -->
			<p>Copyright 2013-2016 <a href="https://github.com/Souzooka/">Geegle</a></p>
		</div>
		
	</div>
	</body>
</html>
